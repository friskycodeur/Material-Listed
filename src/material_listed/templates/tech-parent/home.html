{% extends '_includes/__base.html' %} {% block content %}
<div class="jumbotron m-3">
  <div class="row justify-content-md-center">
    <div class="col-md-5 p-3">
      <h1>Login with Google</h1>
      {% if user.is_authenticated %}
      <p>Welcome {{user.username}}</p>
      <small> <a href="{% url 'account_logout' %}" class="btn btn-sm btn-danger"> Logout </a></small>
      {%else%}
      <h4>You're not logged in</h4>
      <p><a href="{% url 'account_login' %}" class="btn btn-sm btn-primary"> Login </a></p>
      {%endif%}
    </div>
  </div>
</div>
{% endblock %}
